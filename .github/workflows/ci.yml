name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm install
          cd backend && npm install
      
      - name: Run ESLint (Frontend)
        run: npm run lint
        continue-on-error: true
      
      - name: Run TypeScript check (Frontend)
        run: npm run typecheck
        continue-on-error: true
      
      - name: Run TypeScript check (Backend)
        run: cd backend && npm run typecheck
        continue-on-error: true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm install
          cd backend && npm install
      
      - name: Run unit tests (Frontend)
        run: npm test -- --run
        continue-on-error: true
      
      - name: Run unit tests (Backend)
        run: cd backend && npm test
        continue-on-error: true

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm install
          cd backend && npm install
      
      - name: Run npm audit (Frontend)
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: Run npm audit (Backend)
        run: cd backend && npm audit --audit-level=moderate
        continue-on-error: true

  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm install
          cd backend && npm install
      
      - name: Build frontend
        run: npm run build
      
      - name: Build backend
        run: cd backend && npm run build

  e2e:
    name: E2E (8 Bug Fixes)
    runs-on: ubuntu-latest
    needs: [build]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm install
          cd backend && npm install
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Run E2E tests
        run: npm run test:e2e -- e2e/8-bug-fixes-verification.spec.ts --project=chromium
        continue-on-error: true
        env:
          CI: true
          E2E_CLIENT_USERNAME: ${{ secrets.E2E_CLIENT_USERNAME || 'sagar@sevenfincorp.email' }}
          E2E_CLIENT_PASSWORD: ${{ secrets.E2E_CLIENT_PASSWORD || 'pass@123' }}
          E2E_KAM_USERNAME: ${{ secrets.E2E_KAM_USERNAME || 'sagar@sevenfincorp.email' }}
          E2E_KAM_PASSWORD: ${{ secrets.E2E_KAM_PASSWORD || 'pass@123' }}
          E2E_CREDIT_USERNAME: ${{ secrets.E2E_CREDIT_USERNAME || 'sagar@sevenfincorp.email' }}
          E2E_CREDIT_PASSWORD: ${{ secrets.E2E_CREDIT_PASSWORD || 'pass@123' }}
